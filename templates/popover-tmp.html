<div class="popover" 
     tabindex="-1" 
     ng-show="content"
     style="padding:0px;  max-width: 100%;"
     >
  
  <!--style="position: absolute;
              left: 50%;
              top: -14px;
              margin: 0 -15px;
              width: 0px;
              height: 0px;
              border-left: 15px solid transparent;
              border-right: 15px solid transparent;" -->
  <div class="arrow"></div>            
  <div  ng-style="{ 'border-bottom:': '{{activitat.areaConeixement.color}}' }"></div>
  
  <i class="fa fa-times"
     ng-click="$hide()"
  	 style="    
            position: absolute;
            color: #fff;
            position: absolute;
            right: 0;
            padding: 5px 9px 7px 5px;
            font-size: 19px;
            cursor: pointer;"	>
  </i>

  <h3 class="popover-title" 
      ng-bind-html="title" 
      ng-show="title" 
      ng-style="{
        'background-color': '{{activitat.areaConeixement.color}}',
        'color': '#fff',
        'font-weight': '700'
      }">
  </h3>
  
  <div class="popover-content">
    <form name="popoverForm">
      <p ng-bind-html="content" ></p><!--style="min-width:300px;"-->
    </form>
  </div>

</div>
