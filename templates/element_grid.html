<div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">

  <div class="row">
    
    <div class="col-xs-12 col-is-6 col-sm-6 col-md-4 col-lg-4" 
         ng-repeat="activitat in $parent.filteredWorks = (activitats | filter:activitatsFilter) | paginate:rowsPerPage">
       <article class="modul-obra" ng-mouseenter="hover=true" ng-mouseleave="hover=false">
        
          <div style="position:relative; overflow: hidden;">
            <a ng-href="{{$root.getDetailPath(activitat.codi)}}" title="">
              <img matchheight ng-src="{{$root.basePath}}{{activitat.foto1.pathFoto}}" alt="" class="imatge-modul-obra img-responsive">
            </a>

            <div class="detalls-obra bg-area-{{activitat.area_de_coneixement.id}}" ng-class="{'veure-detalls': hover}">
              <p>{{activitat.titol}}</p>
              <p>Nivell: {{activitat.nivell}}<br>
                 Durada: {{activitat.durada}}<br>
                 Preu: {{activitat.preu}}</p>

              <div class="detall-plus" >
                 <a class="color-area-{{activitat.area_de_coneixement.id}}" 
                   ng-href="{{$root.getDetailPath(activitat.codi)}}" 
                   title="Veure mÃ©s detalls.">
                   <i class="glyphicon glyphicon-plus-sign"><div class="back-white"></div></i>
                 </a>
              </div>
            </div>       

          </div>

      </article>
    </div> 
  </div> 

</div><!--col-->

<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="materials">
        <img class="img-responsive" src="img/banner-material-didactic.png">
      </div>
    </div>  
  </div>  
</div>
