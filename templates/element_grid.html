<div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
    <div class="row">
        <div class="col-xs-12 col-is-6 col-sm-6 col-md-6 col-lg-4 matchcol" 
             ng-repeat="activitat in $parent.filteredWorks = (activitats | filter:activitatsFilter | orderBy: 'prioritat -1 ')  | paginate:rowsPerPage ">
      
            <div class="modul-obra" ng-init="hover=false" ng-mouseenter="hover=true" ng-mouseleave="hover=false">
                <div style="position:relative; overflow: hidden;">
                  
                    <img ng-src="{{$root.baseGavaPath + activitat.pathFoto }}" err-src="{{$root.pathPhotoDefault}}"
                         matchheight 
                         class="imatge-modul-obra img-responsive"/>
                         <!--ng-src="{{!activitat.pathFoto && $root.pathPhotoDefault || $root.baseGavaPath + activitat.pathFoto }}" -->
                    
                    <div class="detalls-obra" 
                         ng-class="{'veure-detalls': hover}" 
                         ng-style="{ 'background': activitat.areaConeixement.color, 'background-color': mybgcolor }" 
                         ng-init="mybgcolor=$root.hexToRgba(activitat.areaConeixement.color, 70)"
                         >
                      <!--ng-style="{'background-color': '{{ $root.hexToRgba(activitat.areaConeixement.color, 70) }}'}"-->
                      <div class="detall-titol">
                        <p>{{activitat.titol}}</p><!--| limitTo: 65}}{{activitat.titol.length > 64 ? ' ...' : ''-->
                      </div>
                      
                      <div class="detall">
                        <p ng-if="activitat.nivellRecomanat">Nivell: {{activitat.nivellRecomanat}}</p>
                        <p ng-if="activitat.durada">Durada: {{activitat.durada}}</p>
                        <p ng-if="activitat.preu">Preu: {{activitat.preu}}</p>
                        <!--<p ng-if="activitat.prioritat">(Prioritat: {{activitat.prioritat}})</p>-->
                      </div>

                      <div class="detall-plus">
                         <a   ng-style="{'color': mycolor }" ng-init="mycolor=activitat.areaConeixement.color"
                              ng-mouseleave="mycolor = activitat.areaConeixement.color" 
                              ng-mouseenter="mycolor = $root.colorDarken(activitat.areaConeixement.color, -10)"
                              ng-href="{{$root.getDetailPath(activitat.id)}}" 
                              title="Veure més detalls.">
                           <i class="glyphicon glyphicon-plus-sign"><div class="back-white"></div></i>
                         </a>
                      </div>
                    </div>       

              </div>
          </div>
    
        </div><!--col--> 
    </div> <!--row-->
</div><!--col-->

<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 
            hidden-xs hidden-is" >
    <div class="row">
      <div class="col-xs-12 col-is-6 col-sm-12 col-md-12 col-lg-12">
        <div class="materials">
          <a ng-href="{{$root.getMaterialsPath()}}" title="Materias didàctics">
            <img class="img-responsive" src="img/banner-material-didactic.png">
          </a>
        </div>
      </div>  
    </div>  
</div><!--col-->
