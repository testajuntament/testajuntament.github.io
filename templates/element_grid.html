<div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
  <div class="row">
    <div class="col-xs-12 col-is-6 col-sm-6 col-md-4 col-lg-4" 
         ng-repeat="activitat in $parent.filteredWorks = (activitats | filter:activitatsFilter ) | orderBy:'activitat_destacada.id' | paginate:rowsPerPage">
      <article class="modul-obra" ng-mouseenter="hover=true" ng-mouseleave="hover=false">
        
          <div style="position:relative; overflow: hidden;">
            <a ng-href="{{$root.getDetailPath(activitat.id)}}" title="">
              <img matchheight ng-src="http://portals.ajuntament.gava.cat/{{activitat.pathFoto}}" alt="" class="imatge-modul-obra img-responsive">
            </a>

            <div class="detalls-obra bg-area-{{activitat.areaConeixement.id}}" ng-class="{'veure-detalls': hover}">
              <div class="detall-titol"><p>{{activitat.titol | limitTo: 70}}{{activitat.titol.length > 70 ? ' ...' : ''}}<p></div>
              <div class="detall">
                <p ng-if="activitat.nivellRecomanat">Nivell: {{activitat.nivellRecomanat}}</p>
                <p ng-if="activitat.durada">Durada: {{activitat.durada}}</p>
                <p ng-if="activitat.preu">Preu: {{activitat.preu}}</p>
              </div>

              <div class="detall-plus" >
                 <a class="color-area-{{activitat.areaConeixement.id}}" 
                   ng-href="{{$root.getDetailPath(activitat.id)}}" 
                   title="Veure mÃ©s detalls.">
                   <i class="glyphicon glyphicon-plus-sign"><div class="back-white"></div></i>
                 </a>
              </div>
            </div>       

          </div>
      </article>
    </div> 
  </div> <!--row-->
</div><!--col-->

<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="materials">
        <img class="img-responsive" src="img/banner-material-didactic.png">
      </div>
    </div>  
  </div>  
</div><!--col-->
