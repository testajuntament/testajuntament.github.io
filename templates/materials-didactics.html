    
    <div class="row">
      <div class="col-xs-12">
        <div class="navegacio-top">
            <a href ng-click="goBack()">
               <i class="fa fa-chevron-left"></i> {{'Torna al llistat'}}
            </a>
        </div>     
      </div>          
    </div> 

    <div class="row">  
        <div class="col-xs-12 col-is-12 col-sm-12 col-md-12 col-lg-12">
            <div class="materials-info">
                <div class="materials-info-titol">Materials Did√†ctics</div>

                <div class="row">

                  <div ng-repeat="categoria in categorias track by $index">
                    
                    <div class="col-xs-12 col-is-6 col-sm-6 col-md-6 col-lg-6">
                      <div class="materials-info-links">
                        <div class="materials-info-categoria" ><!--ng-style="{ 'color': getColor({{categoria.nom}}) }"-->
                          {{categoria.nom}}
                        </div>

                        <div ng-repeat="material in materials | unique: 'id'  track by $index"> 
                          <div ng-if="material.categoriaMaterialDidactic.nom === categoria.nom">

                            <!--videos-->
                            <p ng-if="material.url && material.titol">
                              <i class="fa fa-external-link"></i>
                              <a ng-href="{{material.url}}" target="_blank"
                                 ng-bind-html="material.titol">
                               </a>
                            </p>

                            <!--imatges-->
                            <p ng-if="material.pathFoto && material.titol">
                              <i class="fa fa-picture-o"></i>
                                <a magnificpopup 
                                   style="color:{{activitat.areaConeixement.color}};" 
                                   class="image-popup-vertical-fit" 
                                   ng-href="{{baseGavaPath}}{{material.pathFoto}}" 
                                   ng-bind-html="material.titol"
                                   >
                                </a> 
                            </p>

                            <!--documents pdf-->
                            <p ng-if="material.pathPdfInformacio && material.titol">
                                <i class="fa fa-file-text-o"></i>
                                <a style="color:{{activitat.areaConeixement.color}};" 
                                   ng-href="{{baseGavaPath}}{{material.pathPdfInformacio}}" 
                                   target="_blank" 
                                   ng-bind-html="material.titol"
                                   >
                                </a>
                            </p>

                          </div>
                        </div>
                      </div>


                    </div><!--col-->  
                  
                  </div><!--ng-repeat-->
                </div><!--row-->

            </div>    
        </div>
    </div>   

    <div class="row"> 
    </div>
