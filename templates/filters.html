<div class="col-xs-12 col-is-6 col-sm-4 col-md-3 col-lg-3">
  <form action="" ng-controller="FiltersCtrl">
    <div class="form-group">
      <div class="filtre-seleccio" ng-if="allNivells" >
          <div class="banner">
            <div><span>Tria Nivell</span></div>
          </div>
      
          <ul>
              <li ng-repeat="nivell in allNivells">
                  <input type="checkbox" 
                         id="opcio-nivell-{{nivell.id}}" 
                         name="" 
                         value="" 
                         ng-model="$root.nivellFilterModels[nivell.id]">
                  <label for="opcio-nivell-{{nivell.id}}" 
                         title="{{nivell[filterNivellAttrKey]}}">
                         {{nivell.nom}}
                  </label>           
              </li>
          </ul>
      </div>
    </div>
  </form>  
</div>

<div class="col-xs-12 col-is-6 col-sm-4 col-md-3 col-lg-3">
  <form action="" ng-controller="FiltersCtrl">
      <div class="form-group">

        <div class="filtre-seleccio" ng-if="allAreas" style="overflow: hidden">
            <div class="banner">
              <div><span>Tria Àrea</span></div>
            </div>

            <ul>
                <li ng-repeat="area in allAreas">
                  <span ng-if="area.color">
                    <input type="checkbox" 
                           id="opcio-area-{{area.id}}" 
                           name="" 
                           value="" 
                           ng-model="$root.areaFilterModels[area.id]">
                    <label for="opcio-area-{{area.id}}" 
                           title="{{area[filterAreaAttrKey]}}"
                           ng-style="{'color': '{{ area.color }}'}"
                           > {{area.nom}}
                    </label>  
                  </span>  
                </li>
            </ul>
        </div>

        <div class="form-cercador">
            <input type="text" name="" value="" ng-model="$root.searchText" placeholder="{{'Cercar activitat'}}">
        </div>            

      </div>
  </form>
</div>
