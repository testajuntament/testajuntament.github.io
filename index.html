        <script>
            $(document).ready(function(){

              $(window).scroll(function(){
                if ($(this).scrollTop() > 200) {
                  $('.scrollToTop').fadeIn();
                } else {
                  $('.scrollToTop').fadeOut();
                }
              });
              
              $('.scrollToTop').click(function(){
                $('html, body').animate({scrollTop : 0},800);
                return false;
              });
              
            });
        </script>
